version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: donation-cms-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-donation_cms}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - donation-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: donation-cms-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - donation-network

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: donation-cms-app
    environment:
      APP_NAME: "Donation CMS"
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-donation_cms}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      MAIL_DRIVER: ${MAIL_DRIVER:-log}
      MAIL_HOST: ${MAIL_HOST:-mailhog}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@donationcms.local}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Donation CMS}
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - donation-network
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan cache:clear &&
      php artisan queue:restart &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  # Nginx Web Server
  nginx:
    image: nginx:latest
    container_name: donation-cms-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - donation-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: donation-cms-queue
    environment:
      APP_NAME: "Donation CMS"
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-donation_cms}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - donation-network
    command: php artisan queue:work redis --sleep=3 --tries=3

  # Scheduler (for cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: donation-cms-scheduler
    environment:
      APP_NAME: "Donation CMS"
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-donation_cms}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - donation-network
    command: sh -c "while true; do php artisan schedule:run >> /var/log/cron.log 2>&1; sleep 60; done"

  # MailHog for Development Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: donation-cms-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - donation-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  donation-network:
    driver: bridge
